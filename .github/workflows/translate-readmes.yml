name: Translate README

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write  # Permessi di scrittura espliciti

jobs:
  translate_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Ottieni tutta la cronologia

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Create docs directory
        run: mkdir -p docs

      # Traduzione Italiano
      - name: Translate to Italian
        uses: dephraiim/translate-readme@main
        with:
          LANG: it

      - name: Move Italian README
        run: mv README.it.md docs/

      # Aggiungi altre lingue qui...

      - name: Commit and push changes
        run: |
          # Configura git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Pull degli ultimi cambiamenti prima di pushare
          git pull origin ${{ github.ref }} --rebase
          
          # Aggiungi e commit
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-translate READMEs [skip ci]"
            # Forza il push solo se necessario
            git push origin HEAD:${{ github.ref }} || \
            (git pull origin ${{ github.ref }} --rebase && \
             git push origin HEAD:${{ github.ref }})
          else
            echo "No changes to commit"
          fi
